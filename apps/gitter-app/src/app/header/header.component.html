<ng-container *ngIf="state$ | async as s">
  <div class="gitter-menu flex justify-content-between align-items-center">
    <div class="flex">
      <h1>gitter</h1>
      <button
        *ngIf="s.address"
        pButton
        class="p-button-outlined p-button-warning ml-5"
        [label]="'Funds: ' + s.balance + ' GAS'"
      ></button>
    </div>
    <div>
      <ng-container *ngIf="s.address; else connect">
        <button
          pButton
          pRipple
          [icon]="s.isLoading ? 'pi pi-spin pi-spinner' : 'pi pi pi-copy'"
          class="p-button-text text-white"
          type="button"
          label="{{ s.address | truncateAddress }}"
        ></button>
      </ng-container>
      <ng-template #connect>
        <button
          pButton
          pRipple
          type="button"
          (click)="connectWallet()"
          label="Connect Wallet"
        ></button>
      </ng-template>
    </div>
  </div>
</ng-container>
